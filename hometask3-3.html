  <script>

const findBestEmployee = function(employees) {
  // твой код
  let result;
  const values = Object.values(employees);
  const max = Math.max(...values);
  const keys = Object.keys(employees);
  result = keys[values.findIndex(a => a === max)]
  
  return result;
};

console.log(
  findBestEmployee({
    ann: 29,
    david: 35,
    helen: 1,
    lorence: 99,
  }),
); // lorence

  </script>
